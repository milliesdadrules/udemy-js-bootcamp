<!DOCTYPE html>

<html lang="en">
<head>
    <link rel="stylesheet" href="/styles/style.css">
    <title>Notes App</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="header__title">Notes Application</h1>
            <h2 class="header__subtitle">Take notes and never forget.</h2>
        </div>
    </header>
    <div class="actions">
        <div class="actions__container">
            <input class="input" id="search-text" type="text" placeholder="Filter notes">
            <select class="dropdown" id="filter-by">
                <option value="byEdited">Sort by last edited</option>
                <option value="byCreated">Sort by recently created</option>
                <option value="alphabetical">Sort alphabetically</option>
            </select>
        </div>
    </div>
    <div class="container">
        <div id="notes"></div>
        <button id="create-note" class="button">Create Note</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment-with-locales.min.js" integrity="sha512-LGXaggshOkD/at6PFNcp2V2unf9LzFq6LE+sChH7ceMTDP0g2kn6Vxwgg7wkPP7AAtX+lmPqPdxB47A0Nz0cMQ==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.1.0/uuidv4.min.js"></script>
    <script src="/scripts/notes-functions.js"></script>
    <script src="/scripts/notes-app.js"></script>
    
</body>
</html>
