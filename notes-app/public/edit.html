<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/styles/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Note</title>
</head>
<body>
    <div class="header">
        <div class="container">
            <h1 class="header__title">Notes Application</h1>
            <h2 class="header__subtitle">Take notes and never forget.</h2>
        </div>
    </div>
    <div class="actions">
        <div class="actions__container actions__container--spaced">
            <a href="/index.html">Home</a>
            <span id="last-edit"></span>
        </div>
    </div>
    <div class="container">
        <input id="note-title" class="title-input" type="text" placeholder="Note Title">
        <textarea id="note-body" class="body-input" placeholder="Enter note text."></textarea>
        <button id="remove-note" class="button button--secondary">Remove Note</button>
    </div>


    <script src="/scripts/edit-bundle.js"></script>
    
</body>
</html>
