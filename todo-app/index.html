<!DOCTYPE html>
<html lang="en">
<head><title>Todo Application</title></head>
<body>
    <h1>Todo Application</h1>
    <input type="text" id="search-todos" placeholder="Filter Todos">
    <label>
        <input type="checkbox" id="hide-complete"> Hide completed
    </label>
    <div id="todo-summary"></div>
    <div id="list-todos"></div>
    <form id="todo-form">
        <input type="text" placeholder="Enter new todo" name="newTodo">
        <button>Add Todo</button>
    </form>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.1.0/uuidv4.min.js"></script>
    <script src="todos-functions.js"></script>
    <script src="todo-app.js"></script>
</body>
</html>
